<div class="modal-header">
    <button class="fa fa-times pull-right" ng-click="cancel()"></button>
	<h3 class="modal-title" style="font-weight:bold">History For: {{loggedOnUser.FirstName}} {{loggedOnUser.LastName}}</h3>

</div>
<div class="modal-body">
	<div class="panel panel-primary">
		<div class="panel-heading" style="height:50px">
			<div class="col-md-4">
				Order
			</div>
			<div class="col-md-4">
				Attribute Name
			</div>
			<div class="col-md-4">
				Filter Value
			</div>
		</div>
		<div class="panel-body" ng-repeat="history in historyForUser.slice().reverse()" ng-style="history.BackgroundColor">
			
			<div class="col-md-4">
				{{history.Order}}
			</div>
			<div class="col-md-4">
				{{history.AttributeName}}
			</div>
			<div class="col-md-4">
				{{history.FilterValue}}
			</div>
		</div>
	</div>
</div>
