<div class="modal-header">
	<h3 class="modal-title" style="font-weight:bold">{{user.FirstName}} {{user.LastName}}</h3>
</div>
<div class="modal-body">
	<section id="edituserSection">
		<div class="row">
			<img src="{{user.PhotoLink}}" class="col-md-8">
			<div class="panel-body col-md-4">
				<div class="form-group">
					<label for="eyeColorSelect">Facebook Likes: </label>
					{{user.NumOfLikes}}
				</div>
				<div style="font-weight:bold">
					<div class="col-md-6">
						Attribute
						</div>
					<div class="col-md-6">
						User's Input Distribution
					</div>
				</div>
				<div class="imagemodelbox">
					<label for="eyeColorSelect">Eye Color</label>
					<div class="row">
						<div class="col-md-6">
							<select id="eyeColorSelect" class="form-control" ng-options="color for color in eyeColorLabels" ng-model="user.EyeColorFix">
							</select>
							</div>
						<div class="col-md-6">
							<canvas id="pie" class="chart chart-pie" chart-data="eyeColorData" chart-labels="eyeColorLabels" chart-colours="eyeColorChartColors"></canvas>
						</div>
					</div>
				</div>
				<div class="imagemodelbox">
					<label for="hairColorSelect">Hair Color</label>
					<div class="row">
						<div class="col-md-6">
							<select id="hairColorSelect" class="form-control" ng-options="color for color in hairColorLabels" ng-model="user.HairColorFix" style="width:100px">
							</select>
						</div>
						<div class="col-md-6">
							<canvas id="pie" class="chart chart-pie chart-xs" chart-data="hairColorData" chart-labels="hairColorLabels" chart-colours="hairColorChartColors"></canvas>
						</div>
					</div>
				</div>
				<div class="imagemodelbox">
					<label for="ageInput">Age</label>
					<div class="input-group spinner">
						<input type="text" class="form-control" ng-model="user.Age">
						<div class="input-group-btn-vertical">
						  <button class="btn btn-primary" type="button" ng-click="user.Age=user.Age+1"><i class="fa fa-caret-up"></i></button>
						  <button class="btn btn-primary" type="button"ng-click="user.Age=user.Age-1"><i class="fa fa-caret-down"></i></button>
						</div>
					  </div>
				</div>
				<div class="imagemodelbox">
					<label for="hasGlasses">Has Glasses</label>
					<br />
					<div class="input-group">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary" ng-class="{active:user.HasGlasses==1}" ng-click="user.HasGlasses=0">
							  Yes
							</label>
							<label class="btn btn-primary" ng-class="{active:user.HasGlasses==0}" ng-click="user.HasGlasses=1">
							  No
							</label>
						</div>
					</div>
				</div>
				<div class="imagemodelbox">
					<label for="hasBeard">Has Beard</label>
					<br />
					<div class="input-group">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary" ng-class="{active:user.HasBeard==1}" ng-click="user.HasBeard=0">
							  Yes
							</label>
							<label class="btn btn-primary" ng-class="{active:user.HasBeard==0}" ng-click="user.HasBeard=1">
							  No
							</label>
						</div>
					</div>
				</div>
				<div class="imagemodelbox">
					<label for="smilesInput">Smiles</label>
					<br />
					<div class="input-group">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary" ng-class="{active:user.HasSmile==1}" ng-click="user.HasSmile=0">
							  Yes
							</label>
							<label class="btn btn-primary" ng-class="{active:user.HasSmile==0}" ng-click="user.HasSmile=1">
							  No
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>
	</section>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">Update</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
<div ng-show="loggedOnUser.FacebookId">
	 <div class="well" ng-hide="commentAdded">
		<h4>Leave a Comment:</h4>
		<form role="form">
			<div class="form-group">
				<textarea class="form-control" rows="3" ng-model="comment"></textarea>
			</div>
			<button type="submit" class="btn btn-primary" ng-click="addComment(user)">Submit</button>
		</form>
	</div>
	<div class="bg-success" ng-show="commentAdded" style="margin: 10px;">Comment Added Successfully</div>
	<hr>

	<!-- Posted Comments -->
	<!-- Comment -->
	<div class="media" ng-repeat="comment in comments" style="margin:15px;">
		<a class="pull-left">{{comment.FirstName}} {{comment.LastName}}
			<img class="media-object" src="{{comment.PhotoLink}}" alt="" style="height:100px;width:100px;">
		</a>
		<div class="media-body">
			<h4 class="media-heading">
				<small>{{comment.Time}}</small>
			</h4>
			{{comment.Comment}}
		</div>
	</div>
</div>
<div class="bg-warning" ng-hide="loggedOnUser.FacebookId" style="margin: 10px;">
	You must be logged on to view and add comments
</div>

</div>
