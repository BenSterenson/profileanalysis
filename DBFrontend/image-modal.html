<div class="modal-header">
	<h3 class="modal-title" style="font-weight:bold">{{user.FirstName}} {{user.LastName}}</h3>
</div>
<div class="modal-body">
	<section id="edituserSection">
		<div class="row">
			<img src="{{user.PhotoLink}}" class="col-md-8">
			<div class="panel-body col-md-4">
				<div class="form-group">
					<label for="eyeColorSelect">Eye Color</label>
					<select id="eyeColorSelect" class="form-control" ng-options="color for color in eyeColorLabels" ng-model="user.EyeColorFix" style="width:100px">
					</select>
				</div>
				<div class="form-group">
					<label for="hairColorSelect">Hair Color</label>
					<select id="hairColorSelect" class="form-control" ng-options="color for color in hairColorLabels" ng-model="user.HairColorFix" style="width:100px">
					</select>
				</div>
				<div class="form-group">
					<label for="ageInput">Age</label>
					<div class="input-group spinner">
						<input type="text" class="form-control" ng-model="user.Age">
						<div class="input-group-btn-vertical">
						  <button class="btn btn-primary" type="button" ng-click="user.Age=user.Age+1"><i class="fa fa-caret-up"></i></button>
						  <button class="btn btn-primary" type="button"ng-click="user.Age=user.Age-1"><i class="fa fa-caret-down"></i></button>
						</div>
					  </div>
				</div>
				<div class="form-group">
					<label for="hasGlasses">Has Glasses</label>
					<br />
					<div class="input-group">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary" ng-class="{active:user.HasGlasses==1}" ng-click="user.HasGlasses=0">
							  Yes
							</label>
							<label class="btn btn-primary" ng-class="{active:user.HasGlasses==0}" ng-click="user.HasGlasses=1">
							  No
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="hasBeard">Has Beard</label>
					<br />
					<div class="input-group">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary" ng-class="{active:user.HasBeard==1}" ng-click="user.HasBeard=0">
							  Yes
							</label>
							<label class="btn btn-primary" ng-class="{active:user.HasBeard==0}" ng-click="user.HasBeard=1">
							  No
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="smilesInput">Smiles</label>
					<br />
					<div class="input-group">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary" ng-class="{active:user.HasSmile==1}" ng-click="user.HasSmile=0">
							  Yes
							</label>
							<label class="btn btn-primary" ng-class="{active:user.HasSmile==0}" ng-click="user.HasSmile=1">
							  No
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>
	</section>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">Update</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
